<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Dictée Montessori</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/montessori.css">
  <link rel="stylesheet" href="./css/jquery-ui.css">
  <script src="./js/jquery-1.10.2.js"></script>
  <script src="./js/jquery-ui.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./data/words.js"></script>
  <script src="./js/montessori.js"></script>
</head>
<body>
  <div class="container" id="app">
    <div class="row">
      <div class="toolbar">
        <div class="col-md-2">
          <button id="opt-phonems" class="btn">Cacher phonèmes</button>
        </div>
        <div class="col-md-2">
          <button id="opt-mutes" class="btn">Cacher muettes</button>
        </div>
        <div class="col-md-2">
          <button id="opt-upper" class="btn">Majuscules</button>
        </div>
        <div class="col-md-1">
          <button id="opt-script" class="btn">Script</button>
        </div>
        <div class="col-md-2">
          <button id="opt-alphabetic-order" class="btn">Ordre Alphabétique</button>
        </div>
        <div class="col-md-2">
          <button id="opt-separate-phonems" class="btn">Dégrouper phonèmes</button>
        </div>
      </div>
      <div class="col-md-1 navbar-right">
          <button id="show-toolbar" class="btn"><span class="glyphicon glyphicon-cog"></span></button>
      </div>
    </div>
    <div class="row word">
    </div>
    <div class="row letters">
    </div>
  </div>
</body>
</html>
